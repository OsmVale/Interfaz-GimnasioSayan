<form [formGroup]="addressForm" novalidate (ngSubmit)="onActualizar()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Actualizar progresos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="docenteCurso.id_persona" placeholder="Id persona" formControlName="id_persona">
            <mat-error *ngIf="addressForm.controls['id_persona'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="docenteCurso.peso_inicial" placeholder="peso inicial" formControlName="peso_inicial">
            <mat-error *ngIf="addressForm.controls['peso_inicial'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="docenteCurso.peso_meta" placeholder="peso meta" formControlName="peso_meta">
            <mat-error *ngIf="addressForm.controls['peso_meta'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="docenteCurso.tallas_inicial" placeholder="talla inicial" formControlName="talla_inicial">
            <mat-error *ngIf="addressForm.controls['talla_inicial'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="docenteCurso.tallas_meta" placeholder="talla meta" formControlName="talla_meta">
            <mat-error *ngIf="addressForm.controls['talla_meta'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="addressForm.invalid">Guardar</button>
      <button mat-raised-button color="primary" routerLink="/progresos">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
