<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/personas">Personas</a>
      <a mat-list-item routerLink="/estudiantes">Estudiantes</a>
      <a mat-list-item routerLink="/maestros">Maestros</a>
      <a mat-list-item routerLink="/cursos">Cursos</a>
      <a mat-list-item routerLink="/estudiante-curso">Estudiante Curso</a>
      <a mat-list-item routerLink="/docente-curso">Docente Curso</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Escuela App</span>
      <span class="example-spacer"></span>
      <ng-container *ngIf="!logedIn(); else elseTemplate">
        <a mat-button routerLink= "/login">Ingresar</a>
      </ng-container>
      <ng-template #elseTemplate>
        <a mat-button (click)="onLogout()">Salir</a>
      </ng-template>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
