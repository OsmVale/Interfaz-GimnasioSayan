<form [formGroup]="addressForm" novalidate (ngSubmit)="onActualizar()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Actualizar Cursos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="curso.dietas" placeholder="dietas" formControlName="dietas">
            <mat-error *ngIf="addressForm.controls['dietas'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="curso.listado_dietas" placeholder="listado_dietas" formControlName="listado_dietas">
            <mat-error *ngIf="addressForm.controls['listado_dietas'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="curso.fecha_inicio" placeholder="fecha_inicio" formControlName="fecha_inicio">
            <mat-error *ngIf="addressForm.controls['fecha_inicio'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="curso.fecha_fin" placeholder="fecha_fin" formControlName="fecha_fin">
            <mat-error *ngIf="addressForm.controls['fecha_fin'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="curso.id_persona" placeholder="id_persona" formControlName="id_persona">
            <mat-error *ngIf="addressForm.controls['id_persona'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="addressForm.invalid">Guardar</button>
      <button mat-raised-button color="primary" routerLink="/cursos">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
